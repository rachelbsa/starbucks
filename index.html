<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;900&display=swap"
        rel="stylesheet">
    <title>Starbucks</title>
</head>

<body>

    <div class="container">
        <div class="circle"></div>

        <img src="./assets/logo.png" class="logo" alt="logo da starbucks">

        <div class="conteudo">

            <div class="box-text">
                <h2>It's not just Coffee</h2>
                <h2>It's <span>Starbucks</span></h2>
                <p>Desperte seus sentidos com o melhor café da cidade. Do grão à xícara, selecionamos apenas o melhor
                    para
                    você.
                    Ambiente aconchegante, café premium e atendimento que faz você se sentir em casa. Seu momento
                    especial
                    começa aqui.</p>
                <button>Mais sabores</button>
            </div>

            <div class="box-image">
                <img src="./assets/img1.png" class="starbucks" alt="imagem-milkshake-coffee">
            </div>

        </div>

        <div class="menu">
            <img src="./assets/thumb1.png" class="botao-menu" onclick="trocaImagem('./assets/img1.png'); trocaCor('#017143')"> 
            <img src="./assets/thumb2.png" class="botao-menu" onclick="trocaImagem('./assets/img2.png'); trocaCor('#eb7495')">
            <img src="./assets/thumb3.png" class="botao-menu" onclick="trocaImagem('./assets/img3.png'); trocaCor('#d752b1')">
        </div>
    </div>

</body>

<script src="./script.js"></script>

</html>
